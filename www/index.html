<html>

<head>
	<meta charset="utf-8">
	<!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
		-->

	<meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data: gap: ms-appx-web: https://*.gstatic.com  https://*.googleapis.com http://*.google.com   http://*.gstatic.com  'unsafe-eval' ;
		style-src 'self' 'unsafe-inline' https://*.googleapis.com ;
		script-src 'self' 'unsafe-eval' 'unsafe-inline' https://*.googleapis.com  ;
		connect-src 'self' https://*.googleapis.com ;
		frame-src  gap://ready ;">

	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
	<meta name="color-scheme" content="light dark">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.css">
	<style>
		/* For avoiding title truncation in wp8 */
		.ui-header .ui-title {
			overflow: visible !important;
		}

		/* For fixing the absolute position issue for the default cordova gen page*/
		#cjp-accordion1 .app {
			left: 5px !important;
			margin: 5px !important;
			position: relative !important;
		}
	</style>
	<title>Hello World</title>
</head>

<body>
	<!-- page 1 -->
	<div data-role="page" id="page1">
		<div data-role="header" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a href="#page1" class="ui-btn-active ui-state-persist">Page 1</a></li>
					<li><a href="#page2">Page 2</a></li>
					<li><a href="#page3">Page 3</a></li>
				</ul>
			</div><!-- /navbar -->
		</div>

		<div class="ui-content">
			<button id="doSetDiv">SetDiv</button>
			<p>Page 1 content goes here</p>
			<h1>Hello, World!</h1>
			<div id="page1map" class="map_canvas">
				<button id="button">Click me!</button>
			</div>
			<button id="mapMarker">Marker</button>
			<p>This is some more content so that we get some scrolling on the page</p>
		</div><!-- end page 1 content -->

		<div data-role="footer" data-position="fixed">
			<h1>Page1</h1>
		</div><!-- /footer -->
	</div>
	<!-- /page1 -->

	<!-- page 2 -->
	<div data-role="page" id="page2">
		<div data-role="header">
			<div data-role="navbar">
				<ul>
					<li><a href="#page1">Page 1</a></li>
					<li><a href="#page2" class="ui-btn-active ui-state-persist">Page 2</a></li>
					<li><a href="#page3">Page 3</a></li>
				</ul>
			</div><!-- /navbar -->
		</div>

		<div class="ui-content">
			<p>This is page 2</p>
			<div id="page2map" class="map_canvas">
				<button id="button">Click me!</button>
			</div>
		</div><!-- end page 2 content -->

		<div data-role="footer" data-position="fixed">
			<h1>Page2</h1>
		</div><!-- /footer -->
	</div><!-- /page2 -->

	<!-- page 3 -->
	<div data-role="page" id="page3">
		<div data-role="header">
			<div data-role="navbar">
				<ul>
					<li><a href="#page1">Page 1</a></li>
					<li><a href="#page2">Page 2</a></li>
					<li><a href="#page3" class="ui-btn-active ui-state-persist">Page 3</a></li>
				</ul>
			</div><!-- /navbar -->
		</div>

		<div class="ui-content">
			<p>This is page 3</p>
		</div><!-- end page 3 content -->

		<div data-role="footer" data-position="fixed">
			<h1>Page3</h1>
		</div><!-- /footer -->
	</div><!-- /page3 -->
	<script src="cordova.js"></script>
	<script type="text/javascript" src="js/jquery-2.1.4.min.js" id="cordova-jquery"></script>
	<script type="text/javascript" id="jqm-trans-disable">
		/* For having a faster transition */
		$(document).on("mobileinit", function () {
			$.mobile.defaultPageTransition = "none";
			$.mobile.defaultDialogTransition = "none";
		});
	</script>
	<script type="text/javascript" src="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script src="js/index.js"></script>
</body>

</html>
